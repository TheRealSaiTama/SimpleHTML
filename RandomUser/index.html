<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="img-area">
        <div class="inner-area">
            <img src="https://images.unsplash.com/photo-1622124549569-734d5a66859d?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="user" id="photo">
        </div>
    </div>
    <div id="name">John Doe</div>
    <hr class="horizon">
    <div class="info">
        <p>First Name : <span id="first">John</span></p>
        <p>Last Name :  <span id="last">Doe</span></p>
        <p>Location : <span id="street">Earth</span> </p>
        <p>Phone : <span id="phone">333-333-2222</span> </p>
        <p>Email : <span id="email">John</span></p>
    </div>
    <div id="btn">Random person</div>
</div>
<script src="app.js"></script>
</body>
</html>

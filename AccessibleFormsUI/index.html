<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Forms</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl border border-gray-300"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <div class="mb-6">
            <label
              for="full-name"
              class="block text-lg font-medium text-gray-700 mb-2"
              >Full Name</label
            >
            <input
              id="full-name"
              type="text"
              placeholder="What should we call you?"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-required="true"
            />
          </div>
          <div class="mb-6">
            <label
              for="email"
              class="block text-lg font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              id="email"
              type="email"
              value="john@doe.com"
              class="w-full px-4 py-2 border border-red-500 rounded-lg text-red-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-required="true"
              aria-invalid="true"
            />
            <p class="text-red-500 text-sm mt-1" id="email-error">
              Email is already taken
            </p>
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-lg font-medium text-gray-700 mb-2"
              >Enter Password</label
            >
            <div class="relative">
              <input
                id="password"
                type="password"
                value="xxxxxxxx"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-required="true"
              />
              <button
                type="button"
                class="absolute right-3 top-3 text-gray-500 focus:outline-none"
                aria-label="Show password"
                aria-pressed="false"
                onclick="togglePasswordVisibility('password', this)"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="confirm-password"
              class="block text-lg font-medium text-gray-700 mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <input
                id="confirm-password"
                type="password"
                value="xxxxxxxx"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-required="true"
              />
              <button
                type="button"
                class="absolute right-3 top-3 text-gray-500 focus:outline-none"
                aria-label="Show password"
                aria-pressed="false"
                onclick="togglePasswordVisibility('confirm-password', this)"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button
            class="w-full bg-black text-white py-2 rounded-lg text-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Update Profile
          </button>
        </div>
        <div class="flex flex-col items-center">
          <div class="relative mb-6">
            <svg class="w-24 h-24">
              <circle
                cx="50%"
                cy="50%"
                r="45%"
                stroke="#E5E7EB"
                stroke-width="10"
                fill="none"
              ></circle>
              <circle
                cx="50%"
                cy="50%"
                r="45%"
                stroke="#000000"
                stroke-width="10"
                fill="none"
                stroke-dasharray="282.6"
                stroke-dashoffset="98.91"
              ></circle>
            </svg>
            <div
              class="absolute inset-0 flex items-center justify-center text-2xl font-medium"
            >
              65%
            </div>
          </div>
          <h2 class="text-lg font-medium text-gray-700 mb-4">
            Profile Completeness
          </h2>
          <div class="bg-gray-100 p-4 rounded-lg w-full">
            <p class="text-gray-400 line-through mb-2">Create Account</p>
            <p class="text-gray-400 line-through mb-2">
              Update Roadmap Progress
            </p>
            <p class="text-gray-400 line-through mb-2">Setup Public Profile</p>
            <p class="text-gray-700 mb-2">Complete your first project</p>
            <p class="text-gray-700">Invite your Friends</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePasswordVisibility(id, button) {
        const input = document.getElementById(id);
        const isPasswordVisible = input.type === "text";
        input.type = isPasswordVisible ? "password" : "text";
        button.setAttribute("aria-pressed", !isPasswordVisible);
        button.setAttribute(
          "aria-label",
          isPasswordVisible ? "Show password" : "Hide password"
        );
      }
    </script>
  </body>
</html>

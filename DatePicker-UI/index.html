<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATEPICKER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative">
        <div class="flex items-center border border-gray-400 rounded p-2 w-64">
            <input type="text" placeholder="dd / mm / yyyy" class="outline-none flex-grow">
            <button class="ml-2">
                <i class="fas fa-calendar-alt"></i>
            </button>
        </div>
        <div class="absolute top-12 left-0 bg-white border border-gray-400 rounded shadow-lg w-64">
            <div class="flex justify-between items-center p-2 border-b border-gray-300">
                <button>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span>December 2022</span>
                <button>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="grid grid-cols-7 text-center p-2">
                <div class="font-bold">S</div>
                <div class="font-bold">M</div>
                <div class="font-bold">T</div>
                <div class="font-bold">W</div>
                <div class="font-bold">T</div>
                <div class="font-bold">F</div>
                <div class="font-bold">S</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </div>
    </div>
</body>
</html>
